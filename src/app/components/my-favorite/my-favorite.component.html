
<h2>Toutes vos techniques favorites :</h2>
<ul *ngIf="favoriteTechniques && favoriteTechniques.length" class="favorite-list">
  <li *ngFor="let favorite of favoriteTechniques">
    <div (click)="openFavorite(favorite)">
      {{ favorite.name }}
    </div>

    <button (click)="removeFromFavorites(currentUser,favorite.id)">Supprimer de mes favoris</button>
  </li>
</ul>
<p *ngIf="!favoriteTechniques || !favoriteTechniques.length" class="no-favorites">Vous n'avez pas encore de techniques favorites.</p>

<div aria-live="polite" aria-atomic="true" style="position: relative;">
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="deleteToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" #deleteToast>
      <div class="toast-header">
        <img src="assets/logo1.svg" class="rounded me-2" alt="" srcset="">
        <strong class="me-auto">Méditéria Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        
      </div>
    </div>
  </div>
</div>

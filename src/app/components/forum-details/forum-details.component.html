<div class="title"><h1>Discutez autour de la technique de m√©ditation</h1></div>
<div class="center" *ngIf="forum"> 
  <!-- <h2>{{ forum[0].name }}</h2> -->
  <div *ngFor="let message of forum"> 
    <div class="contenu">
      <p class="name">{{message.user?.username}}</p>

      <p>{{ message.message }}</p>
      <i>{{message.date |  date:'dd/MM/yyyy HH:mm'}}</i>
    </div>
    <div>
    <!-- <button *ngIf="message.user?.id === currentUser.id" (click)="onDeleteMessage(message.id!)">Supprimer</button> -->
        <button *ngIf="message.user!.id === currentUserId" (click)="onDeleteMessage(message.id!)">Supprimer</button>
</div>
</div>

<form (ngSubmit)="onSubmit()">
  <textarea [(ngModel)]="newMessageContent" name="message" required placeholder="Entrez votre message ..."></textarea>
  <div class="btn"><button type="submit" [disabled]="!newMessageContent.trim()">Envoyer</button></div>
</form>

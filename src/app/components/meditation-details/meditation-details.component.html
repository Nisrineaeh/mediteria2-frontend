<div *ngIf="isImage" class="background-container" [ngStyle]="{ 'background-image': 'url(' + meditImg + ')' }"></div>
<video *ngIf="isVideo" [src]="meditVideo" [muted]="true" autoplay loop class="video-background"></video>

<div class="info-panel">
  <button class="toggle" (click)="toggleInfoPanel()">
    {{ showInfoPanel ? 'Fermer' : 'Ouvrir' }}
  </button>

  <div *ngIf="showInfoPanel">
    <h2>{{ meditation.name }}</h2>
    <p>{{ meditation.description }}</p>
    <p>
      <span class="highlighted">Durée</span> :
      {{ meditation.duration }} minutes
    </p>
    <p>
      <span class="highlighted">Atmosphère</span> :
      {{ meditation.atmosphere }}
    </p>
  </div>

  <div *ngIf="meditAudio" class="audio-container">
    <button (click)="goBack()">Retour à la liste</button>
    <audio controls [src]="meditAudio">
      Votre navigateur ne supporte pas l'élément audio.
    </audio>
  </div>
</div>

<div class="keyword-display">{{ currentKeyword }}</div>

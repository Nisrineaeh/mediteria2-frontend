<div class="container">
  <div class="card">
    <h1 class="card-header">Votre profil</h1>
    <div class="card-body">
      <div *ngIf="user">
        <ul class="list-group">
          <li class="list-group-item">
            <span class="text">Pseudo:</span> {{ user.username }}
          </li>
          <li class="list-group-item">
            <span class="text">Email:</span> {{ user.email }}
          </li>
          <li class="list-group-item">
            <span class="text">Description:</span> {{ user.description }}
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" [routerLink]="['/modify']">Modifier</button>
        <button class="btn btn-danger" data-toggle="modal" (click)="openModal(deleteTemplate)">Quitter la communaut√©</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->

<ng-template #deleteTemplate>
  <div class="modal-header">
    <h2 class="modal-title pull-left">Confirmation</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    √ätes-vous s√ªr de vouloir quitter la communaut√© et supprimer votre compte ? ü•∫
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Non</button>
    <button type="button" class="btn btn-danger" (click)="deleteAccount()">Oui, supprimer</button>
  </div>
</ng-template>
